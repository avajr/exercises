<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>validator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Exercises</h1>
      <form action="" method="post" class="col-6 offset-3 my-5 py-4">
        <h3 class="text-center">Form</h3>
        <div class="mb-3">
          <div>
            <label for="first-name" class="form-label">First Name:</label>
            <input
              type="text"
              class="form-control"
              id="first-name"
              autocomplete="off"
            />
            <div class="first-name-validation d-block fw-semibold mb-2"></div>
          </div>
        </div>
        <div style="margin-top: 1rem">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>

      <div>
        <h3 id="greeting" class="text-center"></h3>
      </div>

      <hr />

      <div class="text-center">
        <button id="generateBtn" class="btn btn-outline-dark fw-semibold">
          Generate Numbers
        </button>
      </div>
      <div id="numbers" class="numbers-container"></div>

      <hr />

      <div class="text-center p-4">
        <h2 id="counter">0</h2>
        <div>
          <button id="counter__add-1" class="btn btn-outline-dark fw-semibold">
            +1
          </button>
          <button id="counter__add-2" class="btn btn-outline-dark fw-semibold">
            +2
          </button>
          <button id="counter__add-3" class="btn btn-outline-dark fw-semibold">
            +3
          </button>
          <button
            id="counter__reset"
            class="btn btn-outline-danger fw-semibold"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
